#---------------------------------------------------------------------
# MONGODB SERVER
#---------------------------------------------------------------------
frontend mongodb
	bind 			192.168.1.100:27017
	mode			tcp
	default_backend		mongodb

peers sticktables
	bind	:10000
	server	mongo-lb
	table sticky-sessions type ip size 1m

backend mongodb
	mode	tcp
	stick match src table sticktables/sticky-sessions
	stick store-request src table sticktables/sticky-sessions
	server 	mongo-node2 	192.168.1.122:27017 check
	server 	mongo-node3 	192.168.1.123:27017 check